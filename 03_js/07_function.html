<script>
/*
   함수 선언(함수 정의)
     1. 함수 이름을 직접 결정하는 방식이다.
     2. 호이스팅된다.
     3. 형식
        1) 함수 선언
            function 함수이름([매개변수]){
              함수본문
              [return 반환값]
            }
        2) 함수 호출
            함수이름([인자]) 
         
*/
function myFunc1(){
  window.alert('mtFunc1 실행');
} //함수 선언, 정의 //무조건 먼저실행 호출이 위에 있어도

myFunc1();


</script>
<script>
/*
  함수 표현식 
  1. 익명 함수(이름 없는 함수)와 이름이 있는 함수를 변수에 저장하는 방식이다.
  2. 호이스팅 되지 않는다.
  3. 익명 함수 형식
        1) 함수 표현식
            var 함수이름 = function 함수이름([매개변수]){
              함수본문
              [return 반환값]
            }// 이름이 없는 함수 익명함수가 된다. 
        2) 함수 호출
            함수이름([인자]) 
  3. 이름이 있는 함수 형식
        1) 함수 표현식
            var 변수이름 = function 함수이름([매개변수]){
              함수본문
              [return 반환값]
            } 
        2) 함수 호출
            함수이름([인자]) 
            변수이름([인자])

*/

var myFunc2 = function(){
  window.alert('myFunc2 실행');
}// 표현식은 먼저 만들어줘야한다.

myFunc2();
</script>
<script>

/*
    인자와 매개변수
    1. 매개변수(파라미터)를 선언할 때 선언 키워드(var)는 사용하지 않는다.
    2. 매개변수를 선언할때 매개변수의 이름만 작성한다.
    3. 매개변수의 디폴트 처리가 가능하다.
    4. 말 줄임표(...,전개 연산자)를 지원한다.
    5. 인자 객체(arguments)
    6. 매개변수로 함수를 전달할 수 있다.

*/
//일반 변수 : 참조 관계 없음
function myFunc3(number){
   number = number + 1;// 매개변수가 지역변수 개념처럼 이 안에서만 사용되는 
   //네모 박스안에서만 11
}//선언
var number = 10;//인자1값
console.log(number);
myFunc3(number);//호출
console.log(number);//동일한 넘버 아님 
//데이터의 종류에 따라 참조관계가 있는지 살펴보기 위해









//배열 전달할 때    배열 : 참조 관계 있음
function myFunc4(array){
   array[0] = 'Z';

}

var array = ['A','B'];
console.log(array);
myFunc4(array);
console.log(array);







//객체 전달할 때     객체 : 참조 관계 있음

function myFunc5(obj){
obj.maker='벤츠';
obj.model='이클';

}
 var obj={
  maker:'bmw',
  model:'5시리즈'

};
console.log(obj);
myFunc5(obj);
console.log(obj);


//매개변수의 디폴트 처리
function myFunc6(number){
  //매개변수 number로 전달된 인자 값이 없으면 number를 0으로 처리한다.
    number = number || 0;
    console.log(number);
}
myFunc6(); //java는 실행이 안되는데 js는 들어온 값이 없다고 undefined 로 처리를 해버림
myFunc6(100);


//말 줄임표(...,전개 연산자)
function myFunc7(...numbers){//numbers 는 배열로 처리한다.

  var total = 0;
  for( var i =0; i< numbers.length;i++){
    total+= numbers[i];
  }
console.log(total);
}

myFunc7(1,2,3);
myFunc7(1,2,3,4);


 // 인자 객체(arguments) : 인자를 저장하는 객체. 배열과 유사하게 동작하는 객체.
 function myFunc7() {
      var total = 0;
      for(var i = 0; i < arguments.length; i++) {
        total += arguments[i];
      }
      console.log(total / arguments.length);
    }

    myFunc7(1, 2, 3, 4);


    // 매개변수로 함수 전달하기 - 1
    function myFunc8(func) {
      func();
    }

    // 인자가 없는 익명 함수 전달
    myFunc8(function() {
      console.log('인자가 없는 익명 함수');
    });

    // 매개변수로 함수 전달하기 - 2
    function myFunc9(func, x, y) {
      func(x, y);
    }

    // 인자가 있는 익명 함수 전달
    myFunc9(function(x, y) {
      console.log(x, y);
    }, 'hello', 'world');

  </script>

  <script>

    /*
      반환
      1. 반환 타입을 작성하지 않는다.
      2. return 반환값; 을 통해서 반환할 수 있다.
      3. return; 을 통해서 함수 실행을 종료할 수 있다.
    */
    function myMax() {
      // 전달된 인자 중 최대값 반환하기
      var max = arguments[0] || 0;
      for(var i = 1; i < arguments.length; i++) {
        if(max < arguments[i]) {
          max = arguments[i];
        }
      }
      return max;
    }

    console.log(myMax());
    console.log(myMax(4, 2, 5, 6));
    console.log(myMax(4, 2, 5, 6, 8, 1, 9));

  </script>

  <script>

    /*
      중첩된 함수
      1. 함수 안에 함수를 정의할 수 있다.
      2. 외부 함수는 내부 함수의 매개변수나 변수를 사용할 수 없다.
      3. 내부 함수는 외부 함수의 매개변수나 변수를 사용할 수 있다.

      클로저
      내부 함수의 수명이 외부 함수보다 길게 유지되는 JavaScript의 기능
    */

    // 중첩된 함수 확인
    function getAddSquare(x, y) {
      function getSquare(a) {
        return a * a;
      } 
      return getSquare(x) + getSquare(y);
    }

    var result = getAddSquare(3, 4);  // (3 * 3) + (4 * 4) 결과를 반환
    console.log(result);
 












    // 외부 함수와 내부 함수의 변수 사용
    function outer(a) {
      // console.log(b);  외부 함수는 내부 함수의 변수를 사용할 수 없다.
      function inner(b) {
        return a + b;  // 내부 함수는 외부 함수의 변수를 사용할 수 있다.
      }
      return inner;
    }

    console.log(outer(10));
    console.log(outer(10)(20));
    //                 a   b

  </script>
