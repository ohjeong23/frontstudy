<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <!-- 
    입력란 만들기
    1. 인라인 요소
    2. 형식
       <input type="종류">
    3.종류
      1) text     : 일반 텍스트(디폴트) 입력란
      2) password : 비밀번호 입력란
      3) number   : 숫자 입력란
      4) file     : 파일 첨부 입력란
      5) radio    : 단일 선택
      6) checkbox : 다중 선택 
      7) button   : 버튼

    4. 주요 속성
       속성이름     속성값     의미
    1)  type    text/password....입력란의 종류를 의미함
    2)  name                    입력란의 이름을 의미함
    3)  value                   입력란에 입력된 데이터를 의미함
    4)  size       정수값       입력란의 크기
    5)  maxlength  정수값       입력란에 입력할 수 있는 최대 글자 수
    6)  placehoder              안내 메시지
    7)  readonly   readonly     입력란에 입력된 내용을 수정할 수 없다.
    8)  required   required     입력란의 입력이 필수임을 의미한다.
    9)  disabled   disabled     입력관을 사용 안 함
    -->
<input type="text">
<br>
<input type="password">
<br>
<input type="number">
<br>
<input type="file">
<br>
<input type="radio">
<br>
<input type="checkbox">
<br>
<input type="button">
<br>
<hr>
<!-- 1. 일반 텍스트-->
<input type="text" name=" name" value="고길동"  readonly>
<br>
  <input type="text" name="postcode" maxlength="5" placeholder="우편번호">
<br>
<input type="text" name="address" value="서울시 금천구 가산동" disabled>

<hr>
<!-- 2.숫자-->
<input type="number" min=" 1" max="12">
<hr>

<!-- 3. 파일-->
<form method ="post" enctype ="multipart/form-data">
  <input type ="file" name ="profile" >
<br>
<input type ="file" name ="profile" multiple>
<hr>
<!--4. 단일선택  이름이 같으면 됨-->
<input type ="radio" name ="gender" value="none"  checked> 선택안함
<input type ="radio" name ="gender" value="man">남자
<input type ="radio" name ="gender" value="woman">여자
<hr> 
<!--5. 다중선택 -->
<input type="checkbox" name="hobbies" value="swim">수영
<input type="checkbox" name="hobbies" value="travel">여행
<!--2) 다른 name, value 없음(체크하면 value="on",체크 안하면 value="off")-->
<input type="checkbox" name = "swim">수영 
<input type="checkbox" name="travle">여행

<hr>




</form>
</body>
</html>
